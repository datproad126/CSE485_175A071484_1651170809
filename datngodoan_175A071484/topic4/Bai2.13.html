<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bài 2.13</title>
    <style>
        h2 {
            text-align: center;
            color: rgb(63, 184, 163);

        }

        table,
        th,
        td {
            color:  rgb(63, 184, 163);
            border: 1px solid black;
            border-collapse: collapse;

        }
        legend {
            color: darkorange;
            font-style: italic;
        }
    </style>
</head>

<body>
    <h2>Đăng ký du lịch</h2>
    <form action="">
        <table align="center">
            <tr>
                <td>Họ và tên</td>
                <td><input class="form-register" id="name" type="text-box"></td>
            </tr>
            <tr>
                <td>Địa chỉ</td>
                <td><input class="form-register" id="addresss" type="text"></td>
            </tr>
            <tr>
                <td>Điện thoại</td>
                <td><input class="form-register" id="telephone" type="text"></td>
            </tr>
            <tr>
                <td>Khách Việt Nam</td>
                <td>
                    <input class="form-register" type="checkbox" name='customer' value="vietnamese">
                </td>
            </tr>
            <tr>
                <td>Chọn tuor </td>
                <td>
                    <select name="tuor" id="tuor">
                        <optgroup label="Miền Bắc">
                            <option value="Hà Nội - Hạ Long - Sapa">Hà Nội - Hạ Long - Sapa</option>
                            <option value="Hà Nội - Chùa Hương - Ninh Bình">Hà Nội - Chùa Hương - Ninh Bình</option>
                            <option value="à Nội - Cát Bà - Tuần Châu">Hà Nội - Cát Bà - Tuần Châu</option>
                        </optgroup>
                        <optgroup label="Miền Trung">
                            <option value="Huế - Bạch Mã - Đà Nẵng">Huế - Bạch Mã - Đà Nẵng</option>
                            <option value="Nha Trang - Đà Lạt">Nha Trang - Đà Lạt</option>
                            <option value="Buôn mê thuột - Gia Lai - Kontum<">Buôn mê thuột - Gia Lai - Kontum</option>
                        </optgroup>
                        <optgroup label="Miền Nam">
                            <option value="TP HCM - Cần Thơ - Cà Mau">TP HCM - Cần Thơ - Cà Mau</option>
                            <option value="P HCM - Mỹ Thọ">TP HCM - Mỹ Thọ</option>
                        </optgroup>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Phương tiện</td>
                <td>
                    <input type="radio" name='vehicle' value="plane"> Máy bay
                    <input type="radio" name='vehicle' value="car"> Xe ô tô
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <fieldset>
                        <legend>Số lượng đoàn khách</legend>
                        Người lớn : <input type="text">
                        Trẻ em : <input type="text">
                    </fieldset>
                </td>
            </tr>
            <tr>
                <td>Ghi chú thêm</td>
                <td>
                    <textarea name="note" id="" cols="40" rows="2"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="button" value="Đồng ý" onclick="myfunction()">
                    <script>
                        function myfunction() {
                            document.getElementById('success').innerHTML = 'Bạn đã đăng ký thành công!!!';
                            document.getElementById('success').style.color = 'darkorange';
                        };
                    </script>
                </td>
            </tr>
            <tr>
                <td colspan="2" id="success"></td>
            </tr>
        </table>
    </form>
</body>

</html>
