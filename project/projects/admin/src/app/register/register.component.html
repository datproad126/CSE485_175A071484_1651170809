<div class="app-body">
   <main class="main d-flex align-items-center">
      <div class="container">
         <div class="row">
            <div class="col-md-6 mx-auto">
               <div class="card mx-4">
                  <div class="card-body p-4">
                     <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                        <h1>Register</h1>
                        <p class="text-muted">Create your account</p>
                        <div class="row">
                           <div class="col">
                              <div class="input-group mb-3">
                                 <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="icon-user"></i></span>
                                 </div>
                                 <input type="text" formControlName="UserName" placeholder="User Name" name="UserName"
                                    class="form-control" [ngClass]="{'is-invalid': submitted  && f.UserName.errors }"
                                    id="UserName">
                                 <div *ngIf="submitted && !!f.UserName.errors" class="invalid-feedback">
                                    <div *ngIf="!!f.UserName.errors.required">UserName is required</div>
                                 </div>
                              </div>
                           </div>
                           <div class="col">
                              <div class="input-group mb-3">
                                 <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="icon-user"></i></span>
                                 </div>
                                 <input type="text" formControlName="DisplayName" placeholder="Display Name"
                                    name="DisplayName" [ngClass]="{'is-invalid': submitted && f.DisplayName.errors}"
                                    class="form-control" id="DisplayName">
                                 <div *ngIf="submitted && !!f.DisplayName.errors" class="invalid-feedback">
                                    <div *ngIf="!!f.DisplayName.errors.required">DisplayName is required</div>
                                 </div>
                              </div>
                           </div>
                        </div>
                        <div class="input-group mb-3">
                           <div class="input-group-prepend">
                              <span class="input-group-text">@</span>
                           </div>
                           <input type="text" formControlName="Email" placeholder="Email" name="Email"
                              class="form-control" [ngClass]="{ 'is-invalid': submitted  && f.Email.errors }">
                           <div *ngIf="submitted && !!f.Email.errors" class="invalid-feedback">
                              <div *ngIf="!!f.Email.errors.required">Email is required</div>
                              <div *ngIf="!!f.Email.errors.email">Email must be a valid email addresss</div>
                           </div>
                        </div>
                        <div class="input-group mb-3">
                           <div class="input-group-prepend">
                              <span class="input-group-text"><i class="icon-lock"></i></span>
                           </div>
                           <input type="password" formControlName="Password" placeholder="Password" name="Password"
                              class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Password.errors }">
                           <div *ngIf="submitted && !!f.Password.errors" class="invalid-feedback">
                              <div *ngIf="submitted && !!f.UserName.errors" class="invalid-feedback">
                                 <div *ngIf="!!f.UserName.errors.required">UserName is required</div>
                              </div>
                           </div>
                        </div>
                        <div class="input-group mb-4">
                           <div class="input-group-prepend">
                              <span class="input-group-text"><i class="icon-lock"></i></span>
                           </div>
                           <input type="password" formControlName="Confirm" placeholder="Confirm" name="Confirm"
                              class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Confirm.errors }">
                           <div *ngIf="submitted && !!f.Confirm.errors" class="invalid-feedback">
                              <div *ngIf="!!f.Confirm.errors.required">Confirm Password is required</div>
                              <div *ngIf="!!f.Confirm.errors.mustMatch">Passwords must match</div>
                           </div>
                        </div>
                        <button type="submit" class="btn btn-block btn-success">Create Account</button>
                     </form>
                     <div class="card-footer p-4">

                        <div class="row">
                           <div class="col-12" style="text-align: center;">
                              <a [routerLink]="['/login']" routerLinkActive="router-link-active">have acount? click here
                                 to login</a>
                           </div>
                           <div class="col-6">
                              <button class="btn btn-block btn-facebook" type="button"><span>facebook</span></button>
                           </div>
                           <div class="col-6">
                              <button class="btn btn-block btn-twitter" type="button"><span>twitter</span></button>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </main>
</div>
