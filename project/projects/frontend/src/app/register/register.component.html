<div class="wrapper">
   <div class="formSignup">
      <!-- Register Form -->
      <div class="logo">
         <div>
            <img src="" alt="">
         </div>
      </div>
      <div class="content row">
         <div class="col-sm-7">
            <form>
               <div class="head">
                  <h2>Create your University Account</h2>
                  <p>to become our outstanding student</p>
               </div>
               <div class="presentation">
                  <div class="forminput">
                     <div class="form-row">
                        <div class="col">
                           <div class="md-form">
                              <input mdbInput type="text" id="name" class="form-control">
                              <label for="name" class="">name</label>
                           </div>
                        </div>
                        <div class="col">
                           <div class="md-form">
                              <input mdbInput type="text" id="username" class="form-control">
                              <label for="username" class="">username</label>
                           </div>
                        </div>
                     </div>
                     <div class="mail">
                        <div class="md-form mt-0">
                           <input mdbInput type="text" id="mail" class="form-control">
                           <label for="mail" class="">mail</label>
                        </div>
                     </div>
                     <div class="row">
                        <div class="col-5 password">
                           <div class="md-form">
                              <input mdbInput type="password" id="password" class="form-control">
                              <label for="password" class="">password</label>
                           </div>
                        </div>
                        <div class="col-5 cofirm">
                           <div class="md-form">
                              <input mdbInput type="password" id="confirm" class="form-control">
                              <label for="confirm" class="">confirm</label>
                           </div>
                        </div>
                        <div class="col-2"></div>
                     </div>

                     <div class="row">
                        <div class="col-7" style="padding: 0">
                           <a [routerLink]="['/login']" routerLinkActive="router-link-active"><button mdbBtn
                                 type="button" color="primary" mdbWavesEffect>Signin</button></a>
                        </div>
                        <div class="col-5"><button mdbBtn type="button" color="primary" outline="true"
                              mdbWavesEffect>Signup</button></div>
                     </div>
                  </div>
               </div>
            </form>
         </div>
         <div class="col-sm-5">
            <div class="logo">
               <img src="/assets/images/register/logo.jpg">
            </div>
         </div>
      </div>
      <div class="footer"></div>
   </div>
</div>
